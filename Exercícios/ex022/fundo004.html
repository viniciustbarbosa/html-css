<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento</title>
    <style>

        div.bloco {
            height: 30vw;
            width: 30vw;
            display: inline-block;
            border: 1px solid black;
            margin: 0px;
           background-image: url('images/wallpaper003.jpg');
        }

        div.topo {
            position: top;
        }

        div.centro {
            position: center;
        }

        div.botao {
            position: bottom;
        }

        div#q1 {
            background-position: left top;
        }

        div#q2 {
            background-position: center top;
        }

        div#q3 {
            background-position: right top;
        }

        div#q4 {
            background-position: left center;
        }

        div#q5 {
            background-position: center center;
        }

        div#q6 {
            background-position: right center;
        }

        div#q7 {
            background-position: left bottom;
        }

        div#q8 {
            background-position: center bottom;
        }

        div#q9 {
            background-position: right bottom;
        }
    </style>
</head>
<body>
    <div class="topo bloco" id="q1">

    </div>

    <div class="topo bloco" id="q2">
        
    </div>

    <div class="topo bloco" id="q3">
        
    </div>

    <div class="centro bloco" id="q4">
        
    </div>

    <div class="centro bloco" id="q5">
        
    </div>

    <div class="centro bloco" id="q6">
        
    </div>

    <div class="botao bloco" id="q7">
        
    </div>

    <div class="botao bloco" id="q8">
        
    </div>

    <div class="botao bloco" id="q9">
        
    </div>
</body>
</html>
